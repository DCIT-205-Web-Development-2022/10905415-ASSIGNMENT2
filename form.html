     </div>
        <div>
            <form action="#">
                <fieldset>
                    <legend>Description:</legend>
                    <input type="text" name="firstName" placeholder="First Name"><br>
                    <input type="text" name="lastName" placeholder="Last Name"><br>
                    <input type="text" name="age" placeholder="Age"><br>
                    <input type="text" name="phoneNumber" placeholder="Phone Number"><br>
                        <legend>Select Your Gender</legend>
                        <select name="gender" id="gender">

                        </select>

                            <legend>Identification Information</legend>
                            <select name="identification" id="identification">

                                <option value="NHIS">NHIS</option>
                                <option value="StudentID">Student ID</option>
                                <option value="DriverID">Driver ID</option>
                                <input type="text" name="ID number" placeholder="ID Number">
                            </select>
                        </div>
                    <legend>Optional Info</legend>
                    <textarea name="add" style="width:200px; height:150px;"></textarea><br>
                    <button>Submit Form</button>
                </fieldset>
            </form>
        </div>  
    </div>
